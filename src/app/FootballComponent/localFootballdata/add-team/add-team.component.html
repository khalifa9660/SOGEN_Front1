<div id="background">
    <div class="container-fluid g-0">
      <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{ 'app-side-nav-open': sideNavStatus }"></app-sidenav>
      <main [ngClass]="{ 'blur-background': sideNavStatus }">
        <div class="display-area p-3">
            <h1>Add team</h1>
            <div class="container">
                <form [formGroup]="addTeamForm" (ngSubmit)="saveTeam()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" placeholder="Enter The Team Name" id="name" formControlName="name"  [(ngModel)]="team.name" required>
                            </div>
                            <div class="form-group">
                                <label for="league">League:</label>
                                <select type="select" class="form-control" id="championshipId" formControlName="championshipId" placeholder="Choose your league" [(ngModel)]="team.championshipId" required>
                                    <option *ngFor="let league of leagueSelection" [value]="league.id">{{league.name}}</option>
                                </select>
                            </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="photo">Photo URL:</label>
                                <input type="text" class="form-control" id="photo" placeholder="Enter image URL" formControlName="photo" [(ngModel)]="team.photo" required>
                                <img *ngIf="team.photo" [src]="team.photo" class="img-thumbnail" alt="team Photo">
                            </div>
                            
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <div>
                        {{errorMessage}}
                    </div>
                    </div>
                </form>
            </div>
        </div>
      </main>
    </div>
  </div>
